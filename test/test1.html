<html>
  <head>
    <script src="../index.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      const draw = () => {
        qd(c => c.clear());
        qd(c => c.rect(10, 10, 100, 100).shadow({color: '#00f', width: 50}).fill('#f00'));
        qd(c => c.font('Arial', 16, { align: 'center', baseline: 'middle' }).text('hello', 60, 60).fill('#fff'));
        qd(c => c.translate(500, 500)
          .path([
            [0, 0],
            [10, 200],
            [200, 100],
            [100, 10]
          ])
          .close()
          .shadow({ color: '#0f0', width: 10 })
          .stroke('#0f0', { width: 10 })
        );

        window.requestAnimationFrame(draw);
      };
    
      window.qdReady(() => {
        window.requestAnimationFrame(draw);
      });
    
    </script>
  </body>
</html>
